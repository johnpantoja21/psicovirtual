<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Page template with PrimeFaces</title>
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputScript library="js" name="validaciones.js" />



	<style type="text/css">



body {
	background: #f5f5f5;
	color: #56585a;
	font: 400 14px/28px "Roboto", sans-serif;
	-webkit-text-size-adjust: none;
}

img {
	max-width: 100%;
	height: auto;
}

h1, h2, h3, h4, h5, h6 {
	color: #434547;
}



h1 {
	font-size: 38px;
	line-height: 42px;
}

h2 {
	font-size: 34px;
	line-height: 38px;
}

h3 {
	font-size: 24px;
	line-height: 38px;
}

h4 {
	font-size: 22px;
}

h5 {
	font-size: 20px;
}

h6 {
	font-size: 18px;
}





a {
	font: inherit;
	color: inherit;
	text-decoration: none;
	-moz-transition: 0.3s;
	-o-transition: 0.3s;
	-webkit-transition: 0.3s;
	transition: 0.3s;
}







/*=======================================================
						Components
=========================================================*/
/*==================     Brand     ======================*/
.brand {
	display: inline-block;
}

.brand_name {
	display: inline-block;
	overflow: hidden;
	font-weight: 700;
	font-size: 55px;
	line-height: 62px;
	color: #5ab7de;
	vertical-align: bottom;
}

.brand_slogan {
	display: inline-block;
	padding-left: 10px;
	padding-bottom: 5px;
	font-size: 24px;
	vertical-align: bottom;
}

.brand a:hover {
	color: inherit;
}





</style>

		<h:form id="mainForm1">
			<p:menubar>



				<p:submenu label="Gestion" rendered="#{MBLogin.gestion}"
					icon="ui-icon-contact">

					<p:menuitem value="Estado Cliente"
						url="/view/gestion/estadoCliente.xhtml" />

					<p:menuitem value="Estado Cita"
						url="/view/gestion/estadoCita.xhtml" />

					<p:menuitem value="Tipo Cita" url="/view/gestion/tipoCita.xhtml" />

					<p:menuitem value="Tipos Servicio"
						url="/view/gestion/tiposServicio.xhtml" />

					<p:menuitem value="Tipo Usuario"
						url="/view/gestion/tiposUsuario.xhtml" />

				</p:submenu>
				<p:submenu rendered="#{MBLogin.usuarios}" label="Citas"

						url="/view/gestion/Citas.xhtml" />

					<p:menuitem value="Agendar Citas"
						onstart="#{MBAgendarCita.cargar(MBLogin.user)}"
						url="/view/gestion/agendarCita.xhtml" />

					<p:menuitem value="Agenda"
						onstart="#{MBAgendarCita.cargarUsuario(MBLogin.user)}"
						url="/view/gestion/agendaCliente.xhtml" />

				</p:submenu>

				<p:menuitem value="Busqueda Psicologos"
					rendered="#{MBLogin.usuarios}" onstart="#{MBPsicologos.iniciar}"
					url="/view/gestion/busquedaPsicologos.xhtml" />


				<p:menuitem value="Experiencias Pacientes"
					rendered="#{MBLogin.usuarios}"

				<p:submenu rendered="#{MBLogin.psicologos}" label="Citas"

					<p:menuitem value="Agendar Citas Psicogolo"

				</p:submenu>

				<p:menuitem value="Servicios" rendered="#{MBLogin.psicologos}"

					url="/view/gestion/Servicios.xhtml" />

				<p:menuitem value="Historia Clinica" rendered="#{MBLogin.psicologos}"

					url="/view/gestion/HistoriaClinica.xhtml" />



				<p:menuitem value="Temas" url="/view/gestion/tema.xhtml"

					<p:menuitem  value="Consultorio Virtual"
					url="/view/gestion/consultorio.xhtml" />
					
					
					
			

				<p:menuitem value="Modificar Usuario"
					onstart="#{MBUsuarios.cargarUsuario(MBLogin.user)}"
					url="/view/usuarios/modificarUsuario.xhtml" />

				<f:facet name="options">


					<p:outputLabel style="margin-right:15px;font-weight: bold;"
						value="#{MBLogin.user}" />
					<p:commandButton value="Cerrar SesiÃ³n"
						actionListener="#{MBLogin.cerrarSesion}" icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>



	</h:head>

	<h:body>



		<ui:insert name="content" />


	</h:body>
