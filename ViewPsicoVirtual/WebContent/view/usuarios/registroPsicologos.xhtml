<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inicio de Sesión</title>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<h:outputStylesheet library="css" name="default2.css" />
	<style type="text/css">
body {
	margin: 50px 0 0 0;
	padding: 20px 0 20px 0;
	background: #f4f4f4 url(../resources/images/bg.gif) repeat top left;
	color: white;
	text-shadow: 1px 1px 1px #fff;
	overflow-y: scroll;
}
</style>


	<style type="text/css">



body {
	background: #f5f5f5;
	color: #56585a;
	font: 400 14px/28px "Roboto", sans-serif;
	-webkit-text-size-adjust: none;
}

img {
	max-width: 100%;
	height: auto;
}

h1, h2, h3, h4, h5, h6 {
	color: #434547;
}



h1 {
	font-size: 38px;
	line-height: 42px;
}

h2 {
	font-size: 34px;
	line-height: 38px;
}

h3 {
	font-size: 24px;
	line-height: 38px;
}

h4 {
	font-size: 22px;
}

h5 {
	font-size: 20px;
}

h6 {
	font-size: 18px;
}





a {
	font: inherit;
	color: inherit;
	text-decoration: none;
	-moz-transition: 0.3s;
	-o-transition: 0.3s;
	-webkit-transition: 0.3s;
	transition: 0.3s;
}







/*=======================================================
						Components
=========================================================*/
/*==================     Brand     ======================*/
.brand {
	display: inline-block;
}

.brand_name {
	display: inline-block;
	overflow: hidden;
	font-weight: 700;
	font-size: 55px;
	line-height: 62px;
	color: #5ab7de;
	vertical-align: bottom;
}

.brand_slogan {
	display: inline-block;
	padding-left: 10px;
	padding-bottom: 5px;
	font-size: 24px;
	vertical-align: bottom;
}

.brand a:hover {
	color: inherit;
}





</style>
</h:head>
<h:body>

		<h:form id="formPrincipal" enctype="multipart/form-data">


			

	<div class="container" style="text-align: center;">
			<div class="brand" style="text-align: center;">
				<h1 class="brand_name">
					<a href="./">Psicovirtual</a>
				</h1>
				<p class="brand_slogan">Registro Psicologos</p>
			</div>
		</div>





			<p:growl id="messages1" life="60000" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:dialog>
			<div align="left">

				<p:panel id="datos">






					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; " value="Nombre : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">


							<p:inputText style="width: 200px;" id="d1" maxlength="100"
								required="true" requiredMessage="Debe Ingresar El Nombre"
								value="#{MBUsuarios.nombre}">
							</p:inputText>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; " value="Usuario : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">

							<p:inputText style="width: 200px;" id="d2" maxlength="100"
								required="true" requiredMessage="Debe Ingresar El Usuario"
								value="#{MBUsuarios.usuario}">
							</p:inputText>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; " value="Apellido: " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">


							<p:inputText style="width: 200px;" id="d3" maxlength="100"
								required="true" requiredMessage="Debe Ingresar El Apellido"
								value="#{MBUsuarios.apellido}">
							</p:inputText>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; "
								value="Contraseña : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">

							<p:password style="width: 200px;" id="d4" maxlength="100"
								required="true" requiredMessage="Debe Ingresar La Contraseña"
								value="#{MBUsuarios.contrasena}">
							</p:password>
						</div>


						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; "
								value="Fecha Nacimiento : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">


							<p:calendar style="width: 200px;" id="d5" maxlength="100"
								required="true"
								requiredMessage="Debe Ingresar La Fecha De Nacimiento"
								value="#{MBUsuarios.fechaNacimiento}">
							</p:calendar>
						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; "
								value="Repetir Contraseña : " />


						</div>


						<div class="ui-g-12 ui-md-6 ui-lg-3">

							<p:password style="width: 200px;" id="d6" maxlength="100"
								required="true"
								requiredMessage="Debe Ingresar la Confirmación de la Contraseña"
								value="#{MBUsuarios.repetirContrasena}">
							</p:password>
						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; "
								value="Correo Electronico : " />


						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-3">


							<p:inputText style="width: 200px;" id="d51" maxlength="100"
								label="Correo Electronico" validatorMessage="Correo No valido"
								required="true" requiredMessage="Debe Ingresar El Correo"
								value="#{MBUsuarios.correo}">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; "
								value="Direccion : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">


							<p:inputText style="width: 200px;" id="d7" maxlength="100"
								required="true" requiredMessage="Debe Ingresar La Dirección"
								value="#{MBUsuarios.direccion}">
							</p:inputText>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; " value="Teléfono : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">

							<p:inputText style="width: 200px;" id="d8" maxlength="7"
								required="true" requiredMessage="Debe Ingresar El Teléfono"
								onkeyup="javascript:this.value = stripNonNumeric(this.value);"
								value="#{MBUsuarios.telefono}">

							</p:inputText>
						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; " value="Celular : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">


							<p:inputText style="width: 200px;" id="d9" maxlength="10"
								required="true" requiredMessage="Debe Ingresar El Celular"
								onkeyup="javascript:this.value = stripNonNumeric(this.value);"
								value="#{MBUsuarios.celular}">
							</p:inputText>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">
							<h:outputText style="    font-weight: bold; "
								value="Descripción Perfil : " />


						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">

							<p:inputTextarea value="#{MBUsuarios.descripcionPerfil}"
								required="true"
								requiredMessage="Debe Ingresar La Descripción Del Perfil"></p:inputTextarea>
						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">

							<h:outputText style="    font-weight: bold; " value="Foto : " />

						</div>
						<div class="ui-g-12 ui-md-6 ui-lg-3">

							<p:fileUpload allowTypes="/(\.|\/)(jpg)$/"
								value="#{MBUsuarios.fotoUsuario}" mode="simple"
								skinSimple="true" />

						</div>


						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:commandButton value="Guardar" style="width: 220px;"
								onstart="PF('statusDialog').show();  " ajax="false"
								oncomplete="PF('statusDialog').hide();" update="messages1"
								actionListener="#{MBUsuarios.guardarPsicologo}"
								styleClass="btn btn-green" id="guardar">
							</p:commandButton>
						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:commandButton value="Limpiar" style="width: 220px;"
								onstart="PF('statusDialog').show();  "
								oncomplete="PF('statusDialog').hide();" immediate="true"
								resetValues="true" update=":formPrincipal:datos"
								action="#{MBUsuarios.limpiarUsuario}" styleClass="btn btn-blue"
								id="limpiar">
							</p:commandButton>
						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-4">
							<p:commandButton value="Regresar" style="width: 220px;"
								onstart="PF('statusDialog').show();  "
								oncomplete="PF('statusDialog').hide();"
								action="#{MBUsuarios.limpiarUsuario}" styleClass="btn btn-blue"
								id="regresar">
							</p:commandButton>
						</div>

					</div>

				</p:panel>
			</div>

		</h:form>
</h:body>
</html>
